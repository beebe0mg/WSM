<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Market Domitory</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <header>      
        <!-- nav.nav.container{네비게이션 바} -->
        <nav class="nav container"> <!-- 클래스 두 개 준 거임 -> nav, container -->
            <!-- 로고 -->
            <a href="/" class="nav-logo">
                <i class="bi bi-shop"></i>
            </a>

            <!-- 학교, 매점, 기숙사 -->
            <ul class="nav-list container">
                <!-- 학교 -->
                <li class="nav-item"><a href="" class="nav-link">학교</a></li>
                <!-- 매점 -->
                <li class="nav-item"><a href="" class="nav-link">매점</a></li>
                <!-- 기숙사 -->
                <li class="nav-item"><a href="" class="nav-link">기숙사</a></li>
            </ul>

            <!-- 햄버거 메뉴 or 닫기 버튼 -->
            <div class="nav-toggle" id="nav-toggle"> <!-- 하나의 버튼이 두 가지 기능을 하는 것 : toggle -> 이 기능을 사용하는 것이 햄버거 바 -->
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>
</body>
</html>
