<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page_layout.css">
    <title>Web page Layout</title>
</head>
<body class="container">
    <header class="header">
        <nav>NAVIGATION</nav>
    </header>

    <aside class="side1">SIDE1</aside>

    <main>
        <section>
            <article> 
                <header>가을 풍경</header>   
                <!-- figure 은 스타일을 안 줘도 일정 간격 떨어져서 보임 -->
                <!-- figcaption 은 figure 과 묶여 있는 글 / 일정 간격 떨어져서 보임 -->
                <figure>
                    <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F990822335A03045709" alt="">
                    <figcaption>가! 가란 말이야!!!</figcaption>
                </figure>
            </article>
            <article>
                <header>가을 노래</header>
                가을밤 떠난 너 - 케이시
            </article>
        </section>
    </main>
    
    <aside class="side2">SIDE2</aside>

    <footer>FOOTER</footer>
</body>
</html>
